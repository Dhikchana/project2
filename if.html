<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    #container{
        width: 400px;
        height:400px;
        position:relative;
        background:yellowgreen;
    }
    #animate{
        width:50px;
        height:50px;
        position:absolute;
        background:tomato;
        }
</style>
<body>
    <h2>My First Javascript Animation</h2>
    <p><button onclick="myMove()">Click me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
<script>function myMove()
{
    var elem=document.getElementById("animate");
    var pos=0;
    var id=setInterval(frame,2);
    function frame()
    {
        if (pos==350)
        {
            clearInterval(id);
        }
        else{
            pos++;
            elem.style.top= pos+"px";
            elem.style.left= pos+"px";

        }
    }
}   
</script>
</body>
</html>
